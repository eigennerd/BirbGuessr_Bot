en:
  hi: "Hi"
  its_me: "It's me"
  shoot_me_a_msg: "I **guess** birds. Shoot me with a voice / audio msg (nice if about 7 to 30 sec long) and I will match that with a bird to the best of my abilities. \n\nWorry not, your interaction with me is strictly confidential."
  hey: "Hey"
  i_require_5s: "I require at least 5s of audio, could you send me another sample?"
  interference: "\nInterference detected: noise or other non-bird patterns may hinder the birds finding. \n"
  alright: "Alright"
  your_recording: "Your recording is "
  sec_long: "sec long\n"
  species: "Here's what it sounds to me\n\n\nSpecies"
  common_name: "Common name"
  sorry_wrong: "I am sorry, but something went wrong and i cannot process your recording for whatever reason. My maker has been notified \n "
  long_audio: "I am sorry, but your audio file exceeds 3 minute limit. Please send me a shorter file"
  got_audio: "Got your audio"
  try_again: "Thank you but I'd rather you sent me a voice recording or an audio file. Try again!"
uk:
  hi: "Привіт"
  its_me: "Це я"
  shoot_me_a_msg: "Я **вгадую** пташок. Відправ мені голосове чи аудіо-повідомлення (найкраще якщо від 7 до 30 секунд), і я підберу найбільш схожого птаха за звучанням. \n\nНе переживай, спілкування між нами виключно конфіденційне."
  hey: "Гей"
  i_require_5s: "Мені треба щонайменше 5 секунд аудіо, відправиш мені трохи довший семпл?"
  interference: "\nЗанадто багато шумів в аудіо: через посторонні звуки мені важко визначити пташку. \n"
  alright: "Добре"
  your_recording: "Ваш запис довжиною "
  sec_long: "секунд\n"
  species: "Ось, кого мені це нагадує\n\n\nВид"
  common_name: "Звичайна назва"
  sorry_wrong: "Вибач, але через прикру помилку я не можу обробити твоє аудіо. Я повідомив своїх розробників. \n "
  long_audio: "Перепрошую, але файл занадто великий. Спробуй надіслати запис коротше 3хв"
  got_audio: "Отримав твій аудіофайл"
  try_again: "Дякую, але я б радив надіслати мені аудіо чи голосове, і тоді я б дійсно був корисним. Спробуй ще раз!"
ru:
  hi: "Привет"
  its_me: "Это я"
  shoot_me_a_msg: "Я **угадываю** птиц. Перешли мне голосовое или аудиосообщение (идеально если от 7 до 30 секунд), и я подберу наиболее подходящую к этой записи птицу. \n\nНе беспокойся, все общение между нами сугубо конфиденциально."
  hey: "Эй"
  i_require_5s: "Мне нужно по меньшей мере 5 секунд записи. Вышлешь мне еще раз?"
  interference: "\nСлишком зашумленная запись: из-за посторонних звуков мне трудно определить птицу. \n"
  alright: "Прекрасно"
  your_recording: "Твоя запись длиною "
  sec_long: "секунд\n"
  species: "Вот, кого мне это напоминает\n\n\nВид"
  common_name: "Более известен как"
  sorry_wrong: "Извини, что-то пошло не так, и я не смог обработать твою запись. Я сообщил об этом досадном инциденте своему создателю\n "
  long_audio: "Прости, но твое аудио слишком длинное. Тебе не будет трудно выслать мне запись до 3х минут?"
  got_audio: "Получил твой аудиофайл"
  try_again: "Спасибо, но я был бы более полезным, если бы мне прислали аудио или голосовое. Попробуй еще раз!"
